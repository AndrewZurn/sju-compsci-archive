<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Leave Feedback on Buyer</title>

  
</head><body>
<div style="text-align: center;"><span style="font-weight: bold;">Leave
Feedback on Buyer</span><br>
<br>
<table style="text-align: left; width: 424px; height: 263px;" border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;">Item Id<br>
      </td>
      <td style="vertical-align: top;">12345<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Item Name<br>
      </td>
      <td style="vertical-align: top;"><input name="itemName"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Overall Satisfaction<br>
      </td>
      <td style="vertical-align: top;">
      <select name="satisfactionList">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      </select>
      <br>
      </td>
    </tr>
    
    
    <tr>
      <td style="vertical-align: top;">Comments<br>
      </td>
      <td style="vertical-align: top;"><textarea cols="35" rows="6" name="comments"></textarea><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top; text-align: right;"><input name="rate" value="Rate" type="submit"><input name="cancel" value="Cancel" type="reset"><br>
      </td>
    </tr>
  </tbody>
</table>
<br>
<br>
<br>
</div>

</body></html>
